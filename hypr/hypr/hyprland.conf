# █▀▀ ▀▄▀ █▀▀ █▀▀
# ██▄ █░█ ██▄ █▄▄
exec-once = polkit-dumb-agent


# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄
monitor=,preferred,auto,auto

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 
    accel_profile = flat
}

general {

    gaps_in=5
    gaps_out=0
    border_size=2
    col.active_border=0x3fffffff
    col.inactive_border=0x0fffffff
    cursor_inactive_timeout=10
    apply_sens_to_raw=0
    no_cursor_warps=true
    layout = dwindle
}

decoration {  
    rounding=5
    multisample_edges = true
    fullscreen_opacity = 1.0
    
    blur=1
    blur_size=5 # minimum 1
    blur_passes=2 # minimum 1
    blur_new_optimizations=1
    blur_ignore_opacity = 1
}

animations {
    enabled=1

    animation=windowsIn,1,3,default,popin 70%
    animation=windowsMove,1,2,default,popin 98%
    animation=windowsOut,1,90,default,popin 50%
    
    animation=border,1,10,default
    
    animation=fade,0,1,default
    animation=fadeIn,1,4,default
    animation=fadeOut,1,1,default
    
    animation=workspaces,1,7,default,slide
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

gestures {
    workspace_swipe=no
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    layers_hog_keyboard_focus=true
}


